name: youbook
description: Multi-Service Booking Platform
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.18
  provider: ^6.0.5
  http: ^1.1.0
  supabase_flutter: ^2.0.2
  flutter_secure_storage: ^9.0.0
  geolocator: ^10.0.0
  google_maps_flutter: ^2.5.3
  qr_flutter: ^4.1.0
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  flutter_local_notifications: ^17.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_background_service: ^5.0.6
  flutter_polyline_points: ^2.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
